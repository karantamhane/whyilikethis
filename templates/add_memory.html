<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add A Memory</title>
</head>
<body>
    {% if error %}
    {{ error }}
    {% endif %}
    <p>Add a memory</p>
    <form method="post">
        Restaurant name: <input type="text" name="name"><br><br>
        Address: <input type="text" name="address"><br><br>
        Description: <input type="text" name="description"><br><br>
        Image: <input type="text" name="image"><br><br>
        <input type="submit" value="Add Memory">
    </form>
</body>
</html>
